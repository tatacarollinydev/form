<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="form">
        <h1>Cadastro</h1>
        <div>
            <label for="email">Email</label>
            <input placeholder="Digite seu email:" type="email" id="email">
            <br>
            <label for="nome">Nome</label>
            <input placeholder="Digite seu nome:" type="text" id="nome">
            <br>
            <label for="tell">Telefone</label>
            <input placeholder="Digite seu telefone:" type="number" id="tell">
            <br>
            <label for="Data">Data de Nascimento</label>
            <input type="date" id="Data">
            <br>
            <label for="CPF">CPF</label>
            <input placeholder="Digite seu CPF:" type="number" id="CPF">
            <br>
            <label for="cidade">Cidade</label>
            <input placeholder="Digite sua cidade:" type="text" id="cidade">
            <br>
            <label for="rua">Rua</label>
            <input  type="text" id="rua">
            <br>
            <label for="numero">NÃºmero</label>
            <input type="number" id="numero">
            <br>
            <label for="complemento">Complemento(opcional)</label>
            <input type="text" id="complemento">
            <br>
            <label for="Senha">Senha</label>
            <input type="password" id="Senha">
            <br>
            <label for="repetir">Repetir senha</label>
            <input type="password" id="repetir">
        </div>
        <br>
        <button onclick="valida()" type="button">Cadastrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
